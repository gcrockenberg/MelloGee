<swiper-container #swiperRef class="mx-auto max-w-[360px] md:max-w-[800px] lg:max-w-[1030px] xl:max-w-[1410px]" initial-slide="0"
    loop="false" navigation="true" pagination="true" init="false"
    (activeindexchange)="onActiveIndexChange()" >
    <swiper-slide *ngFor="let item of items()">
        <app-product [product]="item" />
    </swiper-slide>
</swiper-container>
