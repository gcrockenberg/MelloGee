<div *ngIf="isOpen()" (click)="modalService.close()" class="
    z-10 
    transition 
    duration-300 
    bg-black 
    bg-opacity-80 
    overflow-x-hidden 
    overflow-y-auto 
    fixed
    inset-0">
    <section *ngIf="!itemLoaded()" class="h-screen flex justify-center items-center text-white">
        Loading...
    </section>
    <section class="pt-32 pb-12 lg:py-32 h-screen flex items-center bg-white mx-4 lg:mx-12 mt-20 md:mt-28 rounded-3xl">
        <div class="container mx-auto">
            <div class="flex flex-col lg:flex-row items-center">
                <div class="flex flex-1 justify-center items-center mb-8 lg:mb-0">
                    <img [src]="item().pictureUri" alt="" class="max-w-[200px] lg:max-w-sm">
                </div>
                <div class="flex-1 text-center lg:text-left">
                    <h1 class="text-[26px] font-medium mb-2 max-w-[450px] mx-auto lg:mx-0">
                        {{ item().name }}
                    </h1>
                    <div class="text-xl text-red-500 font-medium mb-6">
                        $ {{ item().price | number: '1.2-2'  }}
                    </div>
                    <p class="mb-8">{{ item().description }}</p>
                    <button (click)="$event.stopPropagation(); addToCart()" class="bg-black py-4 px-8 text-white">Add to cart</button>
                </div>
            </div>
        </div>
    </section>
</div>
