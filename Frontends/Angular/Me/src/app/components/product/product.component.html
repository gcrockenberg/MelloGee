<div>
    <div class="border border-[#e4e4e4] h-[300px] relative overflow-hidden group transition">
        <div class="w-full h-full flex justify-center items-center">
            <!-- image -->
            <div class="w-[200px] mx-auto flex justify-center items-center">
                <img class="max-h-[160px] group-hover:scale-110 transition duration-300" [src]="item().pictureUri" />
            </div>
        </div>
        <!-- buttons -->
        <div class="absolute top-6 -right-11 group-hover:right-5 p-2 flex flex-col items-center justify-center gap-y-2
                    opacity-0 group-hover:opacity-100 transition-all duration-300">
            <button (click)="addToCart()">
                <div class="flex justify-center items-center text-white w-12 h-12 bg-red-500">
                    <ng-icon class="text-3xl" name="bootstrapBagPlus" />
                </div>
            </button>
            <a (click)="displayItemDetails()" class="w-12 h-12 bg-white flex justify-center items-center text-primary drop-shadow-xl">
                <ng-icon class="text-3xl" name="bootstrapInfoCircle" />
            </a>
        </div>
    </div>

    <!-- Category,brand, title and price -->
    <div>
        <div class="tex-sm capitalize text-gray-500 mb-1">
            {{ item().catalogBrand.brand }}
        </div>
        <a href="">
            <h2 class="font-semibold mb-1">
                {{ item().name }}
            </h2>
        </a>
        <div class="font-semibold">
            $ {{ item().price | number: '1.2-2'}}
        </div>
    </div>
</div>
