<div class="flex gap-x-4 py-2 lg:px-6 border-b border-gray-200 w-full font-light text-gray-500">
    <div class="w-full min-h-[150px] flex items-center gap-x-4">
        <div class="w-full flex flex-row items-center">
            <a (click)="displayItemDetails()">
                <img class="max-w-[80px]" [src]="item().pictureUrl" alt="Product image">
            </a>
            <div class="w-full flex flex-col">
                <div class="ml-2 mb-2 flex justify-between">
                    <a (click)="displayItemDetails()" class="tex-sm uppercase font-medium max-w-[240px] text-primary hover:underline">
                        {{item().productName}}
                    </a>
                    <div class="text-xl cursor-pointer" (click)="removeItem()">
                        <ng-icon class="text-gray-500 hover:text-red-500 transition" name="bootstrapX" />
                    </div>
                </div>
                <div class="ml-2 flex gap-x-2 h-[36px] text-sm">
                    <div class="flex flex-1 max-w-[100px] items-center h-full border text-primary font-medium">
                        <div (click)="decreaseQuantity()" 
                             class="flex-1 h-full flex justify-center items-center cursor-pointer">
                            <ng-icon name="bootstrapDash" />
                        </div>
                        <div class="h-full flex justify-center items-center px-2">
                            {{ item().quantity }}
                        </div>
                        <div (click)="increaseQuantity()" class="flex-1 h-full flex justify-center items-center cursor-pointer">
                            <ng-icon name="bootstrapPlusLg" />
                        </div>
                    </div>
                    <div class="flex-1 flex items-center justify-around">
                        $ {{ item().unitPrice | number: '1.2-2' }}
                    </div>
                    <div class="flex-1 flex justify-end items-center text-primary font-medium">
                        $ {{ subTotal() | number: '1.2-2' }}
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
