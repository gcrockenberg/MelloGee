<div class="flex flex-row justify-between bg-primary p-6 xl:p-8 rounded-lg">
    <div class="flex flex-col">
        <div class="uppercase text-accent text-lg font-medium mb-2">
            {{ order().status }}
        </div>
        <h2 class="h2 mb-4">
            Order: {{ order().orderNumber }}
        </h2>
        <div class="mb-6">
            <p class="mb-4">{{ order().date | date:'medium' }}</p>
            <p *ngIf="order().street">{{ order().street }}</p>
            <p *ngIf="order().city">{{ order().city }}</p>
            <p *ngIf="order().zipCode">{{ order().zipCode }}</p>
        </div>
        <div class="flex items-center gap-x-8">
            <div class="text-3xl text-accent font-semibold">
                $ {{ order().total | number: '1.2-2' }}
            </div>
        </div>
    </div>
    <button *ngIf="enablePayNow" class="btn btn-accent max-w-[150px]" (click)="payNow()">
        Pay now
    </button>
</div>
