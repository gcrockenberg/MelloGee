<footer class="w-full py-10 border-t">
    <div class="max-w-container mx-auto grid grid-cols-2 md:grid-cols-4 xl:grid-cols-6 px-4 gap-10">
        <div class="col-span-2">
            <app-footer-list-title title="Me footer" />
            <div class="flex flex-col gap-6">
                <p class="text-base w-full xl:w-[80%]">
                    Needs a socker ...
                </p>
                <ul class="flex items-center gap-2 mx-auto">
                    <a href="https://www.youtube.com" target="_blank" rel="noreferrer">
                        <li
                            class="w-7 h-7 hover:text-white cursor-pointer text-lg rounded-full flex justify-center items-center hover:bg-black duration-300">
                            <ng-icon name="bootstrapYoutube" />
                        </li>
                    </a>
                    <a href="https://github.com/gcrockenberg" target="_blank" rel="noreferrer">
                        <li
                            class="w-7 h-7 hover:text-white cursor-pointer text-lg rounded-full flex justify-center items-center hover:bg-black duration-300">
                            <ng-icon name="bootstrapGithub" />
                        </li>
                    </a>
                    <a href="https://www.facebook.com" target="_blank" rel="noreferrer">
                        <li
                            class="w-7 h-7 hover:text-white cursor-pointer text-lg rounded-full flex justify-center items-center hover:bg-black duration-300">
                            <ng-icon name="bootstrapFacebook" />
                        </li>
                    </a>
                    <a href="https://www.linkedin.com" target="_blank" rel="noreferrer">
                        <li
                            class="w-7 h-7 hover:text-white cursor-pointer text-lg rounded-full flex justify-center items-center hover:bg-black duration-300">
                            <ng-icon name="bootstrapLinkedin" />
                        </li>
                    </a>
                </ul>
                <div class="bg-white rounded-md mx-auto max-w-[350px]">
                    <img src="assets/images/payment.png" alt="assets/images/payment.png" />
                </div>
            </div>
        </div>
        <div class="border-t md:border-none pt-6 md:pt-0">
            <app-footer-list-title title="Shop" />

            <div class="flex flex-col gap-2">
                <div *ngFor="let type of catalogTypes()" (click)="scrollToTop()">
                    <a class="font-titleFont text-base text-lightText hover:text-black hover:underline decoration-[1px] decoration-gray-500 underline-offset-2 cursor-pointer duration-300"
                        [routerLink]="['/products', type.id]">{{type.type}}</a>
                </div>
            </div>
        </div>
        <div class="border-t md:border-none pt-6 md:pt-0">
            <app-footer-list-title title="Policies" />
            <ul class="flex flex-col gap-2">
                <li
                    class="font-titleFont text-base text-lightText hover:text-black hover:underline decoration-[1px] decoration-gray-500 underline-offset-2 cursor-pointer duration-300">
                    Terms of Service
                </li>
                <li
                    class="font-titleFont text-base text-lightText hover:text-black hover:underline decoration-[1px] decoration-gray-500 underline-offset-2 cursor-pointer duration-300">
                    Privacy
                </li>
                <li
                    class="font-titleFont text-base text-lightText hover:text-black hover:underline decoration-[1px] decoration-gray-500 underline-offset-2 cursor-pointer duration-300">
                    Delete my data
                </li>
            </ul>
        </div>
        <div class="col-span-2 md:col-span-4 xl:col-span-2 flex flex-col items-center w-full px-4 pt-6 xl:pt-0 border-t xl:border-none">
            <app-footer-list-title title="Subscribe to Me newsletter" />
            <div class="flex flex-col w-full items-center justify-center">
                <p class="text-center text-white/70">
                    A at pellentesque et mattis and stuff.
                </p>
                <p *ngIf="subscription()"
                    class="w-full text-center text-base font-titleFont font-semibold text-green-600">
                    You did it!
                </p>
                <div *ngIf="!subscription()"
                    class="flex-col xl:flex-row flex justify-between items-center gap-4">
                    <!-- form -->
                    <form class="w-full mx-auto flex flex-col md:flex-row gap-5 my-14">
                        <input class="input" type="text" autocomplete="email" placeholder="Your email address" />
                        <button (click)="handleSubscription()" class="btn btn-accent min-w-[150px]">
                            join me
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</footer>
