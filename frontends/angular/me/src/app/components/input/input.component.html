<div class="relative">
<!-- "text-md" = Font size -->
<!-- "appearance-none" resets and browser styles - good for custom form components -->
<!-- "peer" defines relationship with neighbor element -->
    <input 
        id="{{ id }}"
        type="{{ type }}"
        value="{{ value }}"
        [(ngModel)]="value"
        (ngModelChange)="changeValue($event)"
        (blur)="onTouched()"
        class="
            block
            rounded-md
            px-6
            pt-6
            pb-1
            w-full
            text-md
            text-white
            bg-neutral-700
            appearance-none
            focus:outline-none
            focus:ring-0
            peer
            "
        placeholder=" "
    />
    <label
        class="
            absolute
            text-md
            text-zinc-400
            duration-150
            transform
            -translate-y-3
            scale-75
            top-4
            z-10
            origin-[0]
            left-6
            peer-placeholder-shown:scale-100
            peer-placeholder-shown:translate-y-0
            peer-focus:scale-75
            peer-focus:-translate-y-3
        " 
        htmlFor="{{ id }}">
        {{ label }}
    </label>
    <div class="text-red-600 text-sm" *ngIf="(ngControl?.dirty || ngControl?.touched) && ngControl?.errors as errors">
        <div *ngIf="errors['maxlength']">Max length</div>
        <div *ngIf="errors['minlength']">Min length</div>
        <div *ngIf="errors['required']">Required</div>
        <div *ngIf="errors['email']">Valid email required</div>
    </div>
</div>
